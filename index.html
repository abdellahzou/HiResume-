      body {

      /* Screen Preview Styles */
      .a4-page {
        width: 210mm;
        min-height: 297mm;
        background: white;
        margin: 0 auto;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }

      /* Print / PDF Generation Styles */
      @media print {
        @page {
          margin: 0;
          size: A4;
        }

        /* 1. Hide EVERYTHING in the body */
        body * {
          display: none !important;
        }

        /* 2. Reset Body properties */
        body {
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          display: block !important; /* Overrides the 'none' above for the body itself */
        }

        /* 3. Re-show ONLY the resume preview and its children */
        #resume-preview, 
        #resume-preview * {
          display: block !important;
          visibility: visible !important;
        }

        #resume-preview {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 210mm !important;
          margin: 0 !important;
          padding: 0 !important;
          border: none !important;
          box-shadow: none !important;
          
          /* This handles the 100% Fit logic from your script */
          transform: scale(var(--print-scale, 1)) !important;
          transform-origin: top left !important;
        }

        /* Hide specific elements that might still linger */
        header, footer, nav, .no-print, script, style {
          display: none !important;
        }
      }
    </style>

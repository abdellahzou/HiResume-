@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

/* ======================================================
   THEME & GLOBAL VARIABLES
====================================================== */
:root {
  /* Colors */
  --bg: oklch(1 0 0);
  --fg: oklch(0.145 0 0);
  --border: oklch(0.922 0 0);

  /* Fonts */
  --font-family: 'Inter', sans-serif;

  /* Screen layout */
  --a4-width: 210mm;
  --a4-height: 297mm;
  --screen-margin: 2rem;
  --screen-padding: 0.5in;
  --screen-shadow: 0 4px 12px rgba(0, 0, 0, 0.12);
}

/* Dark (screen only, ignored in print) */
.dark {
  --bg: oklch(0.145 0 0);
  --fg: oklch(0.985 0 0);
  --border: oklch(0.269 0 0);
}

/* ======================================================
   BASE STYLES (SCREEN)
====================================================== */
body {
  background: var(--bg);
  color: var(--fg);
  font-family: var(--font-family);
  margin: 0;
  padding: 0;
}

.a4-page {
  width: var(--a4-width);
  min-height: var(--a4-height);
  background: #fff;
  margin: var(--screen-margin) auto;
  padding: var(--screen-padding);
  box-shadow: var(--screen-shadow);
}

/* ======================================================
   PRINT / PDF VARIABLES (ðŸ”¥ TUNE HERE ðŸ”¥)
====================================================== */
@media print {
  :root {
    /* Page */
    --page-margin: 0.3in;

    /* Typography */
    --body-font-size: 9pt;
    --body-line-height: 1.1;

    --h1-size: 18pt;
    --h2-size: 131pt;
    --h3-size: 12pt;
    --h4-size: 11.5pt;

    /* Spacing scale (single source of truth) */
    --space-xxs: 0.25pt;
    --space-xs: 0.5pt;
    --space-sm: 1pt;
    --space-md: 1.5pt;
    --space-lg: 2pt;
    --space-xl: 2.5pt;
    --space-xxl: 3pt;

    /* Lists */
    --list-padding: 12pt;

    /* Borders */
    --section-border: 0.5pt solid #000;
  }

  /* ======================================================
     PAGE SETUP
  ====================================================== */
  @page {
    size: A4;
    margin: var(--page-margin);
  }

  html, body {
    background: #fff !important;
    margin: 0 !important;
    padding: 0 !important;
    width: 100%;
    color: black !important;
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
  }

  /* Show only resume */
  body * { visibility: hidden; }
  #resume-preview,
  #resume-preview * { visibility: visible; }

  #resume-preview {
    position: absolute;
    inset: 0;
    width: 100% !important;
    margin: 0 !important;
    padding: 0 !important;
    box-shadow: none !important;
  }

  /* ======================================================
     TYPOGRAPHY
  ====================================================== */
  body {
    font-size: var(--body-font-size) !important;
    line-height: var(--body-line-height) !important;
  }

  h1 {
    font-size: var(--h1-size) !important;
    margin: 0 0 var(--space-xs) 0 !important;
    font-weight: 700 !important;
  }

  h2 {
    font-size: var(--h2-size) !important;
    margin: var(--space-md) 0 var(--space-xs) 0 !important;
    border-bottom: var(--section-border) !important;
    padding-bottom: var(--space-xxs) !important;
    font-weight: 700 !important;
  }

  h3 {
    font-size: var(--h3-size) !important;
    margin: var(--space-xs) 0 !important;
    font-weight: 600 !important;
  }

  h4 {
    font-size: var(--h4-size) !important;
    margin: var(--space-xs) 0 !important;
    font-weight: 600 !important;
  }

  p {
    margin: var(--space-xs) 0 !important;
    line-height: var(--body-line-height) !important;
  }

  /* ======================================================
     SECTIONS & LISTS
  ====================================================== */
  section {
    margin-bottom: var(--space-xxl) !important;
  }

  ul, ol {
    margin: var(--space-xs) 0 !important;
    padding-left: var(--list-padding) !important;
  }

  li {
    margin-bottom: var(--space-xxs) !important;
    line-height: 1.05 !important;
  }

  /* ======================================================
     UTILITY MAPPINGS (TAILWIND â†’ VARIABLES)
  ====================================================== */
  .mb-1 { margin-bottom: var(--space-xxs) !important; }
  .mb-2 { margin-bottom: var(--space-xs) !important; }
  .mb-3 { margin-bottom: var(--space-sm) !important; }
  .mb-4 { margin-bottom: var(--space-md) !important; }
  .mb-6 { margin-bottom: var(--space-lg) !important; }
  .mb-8 { margin-bottom: var(--space-xl) !important; }
  .mb-12 { margin-bottom: var(--space-xxl) !important; }

  .mt-1 { margin-top: var(--space-xxs) !important; }
  .mt-2 { margin-top: var(--space-xs) !important; }
  .mt-3 { margin-top: var(--space-sm) !important; }
  .mt-4 { margin-top: var(--space-md) !important; }

  .gap-1 { gap: var(--space-xxs) !important; }
  .gap-2 { gap: var(--space-xs) !important; }
  .gap-4 { gap: var(--space-md) !important; }
  .gap-6 { gap: var(--space-lg) !important; }

  .p-2 { padding: var(--space-xs) !important; }
  .p-4 { padding: var(--space-md) !important; }
  .px-4 { padding-inline: var(--space-md) !important; }
  .py-2 { padding-block: var(--space-xs) !important; }

  /* ======================================================
     TEXT SIZES
  ====================================================== */
  .text-5xl { font-size: 20pt !important; }
  .text-4xl { font-size: 16pt !important; }
  .text-3xl { font-size: 14pt !important; }
  .text-2xl { font-size: 12pt !important; }
  .text-xl  { font-size: 11pt !important; }
  .text-lg  { font-size: 10pt !important; }
  .text-base{ font-size: 9pt !important; }
  .text-sm  { font-size: 8.5pt !important; }
  .text-xs  { font-size: 7.5pt !important; }

  /* ======================================================
     CLEANUP
  ====================================================== */
  .no-print, button, nav { display: none !important; }

  * {
    box-shadow: none !important;
    border-radius: 0 !important;
    border-color: #000 !important;
  }
}
